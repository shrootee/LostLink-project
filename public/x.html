<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LostLink Feed</title>
    <link rel="stylesheet" href="x.css">
</head>
<body>

<header class="topbar">
    <h1>LostLink</h1>
</header>

<main class="feed">

    <!-- POST -->
    <div class="post-card">
        <div class="post-header">
            <span class="status lost">LOST</span>
            <span class="date">24 Jan 2026</span>
        </div>

        <img src="https://via.placeholder.com/600x350" alt="Lost Item">

        <div class="post-body">
            <h3>Black Wallet</h3>
            <p class="location">üìç College Campus</p>
            <p class="desc">
                Leather wallet containing ID card and cash.
            </p>
        </div>

        <div class="post-actions">
            <button class="primary">View Details</button>
            <button class="secondary">I Found This</button>
        </div>
    </div>

    <!-- POST -->
    <div class="post-card">
        <div class="post-header">
            <span class="status found">FOUND</span>
            <span class="date">23 Jan 2026</span>
        </div>

        <img src="https://via.placeholder.com/600x350" alt="Found Item">

        <div class="post-body">
            <h3>Samsung Phone</h3>
            <p class="location">üìç Bus Stop</p>
            <p class="desc">
                Phone found near bus stand, switched off.
            </p>
        </div>

        <div class="post-actions">
            <button class="primary">View Details</button>
            <button class="secondary">Claim</button>
        </div>
    </div>

</main>

</body>
</html>
